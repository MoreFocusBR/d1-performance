version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ads-tracker-db
    environment:
      POSTGRES_DB: ads_conversion_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: ads-tracker-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ads_conversion_tracker
      DB_USER: postgres
      DB_PASSWORD: postgres
      ENCRYPTION_KEY: your-secret-key-min-32-chars-here
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    command: bun run dev

volumes:
  postgres_data:

networks:
  default:
    name: ads-tracker-network
