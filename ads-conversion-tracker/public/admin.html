<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Painel administrativo - Ads Conversion Tracker">
    <title>Admin - Ads Conversion Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }

        .header {
            background: #2a2a2a;
            color: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #FF6B35;
            margin-bottom: 5px;
        }

        .stat-card .subtext {
            font-size: 12px;
            color: #999;
        }

        .section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3a3a3a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: #333333;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #999999;
            border-bottom: 2px solid #3a3a3a;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #3a3a3a;
        }

        tr:hover {
            background: #333333;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.novo {
            background: rgba(255, 107, 53, 0.2);
            color: #FF6B35;
        }

        .badge.convertido {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .badge.expirado {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .badge.enviado {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .badge.nao-enviado {
            background: rgba(255, 68, 68, 0.2);
            color: #FF4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #3a3a3a;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #FF4444;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .success {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters select,
        .filters input {
            padding: 8px 12px;
            border: 1px solid #3a3a3a;
            background: #2a2a2a;
            color: #ffffff;
            border-radius: 4px;
            font-size: 14px;
        }

        .filters button {
            padding: 8px 16px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .filters button:hover {
            background: #FF6B35;
        }

        .currency {
            color: #4CAF50;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }

            th,
            td {
                padding: 8px;
            }

            .filters {
                flex-direction: column;
            }

            .filters select,
            .filters input,
            .filters button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üìä Ads Conversion Tracker</h1>
        <p>Painel de Administra√ß√£o</p>
    </div>

    <div class="container">
        <div id="message"></div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando estat√≠sticas...</p>
            </div>
        </div>

        <div class="section">
            <h2>Convers√µes Recentes</h2>

            <div class="filters">
                <select id="daysFilter">
                    <option value="7">√öltimos 7 dias</option>
                    <option value="30" selected>√öltimos 30 dias</option>
                    <option value="90">√öltimos 90 dias</option>
                </select>
                <button onclick="loadStats()">Atualizar</button>
            </div>

            <div id="conversionsTable">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando convers√µes...</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Leads Pendentes</h2>
            <div id="leadsTable">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando leads...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        async function loadStats() {
            try {
                const days = document.getElementById('daysFilter').value;
                const response = await fetch(`/health/stats?days=${days}`);
                const data = await response.json();

                if (!data.success) {
                    showMessage('Erro ao carregar estat√≠sticas', 'error');
                    return;
                }

                const stats = data.stats;
                const statsGrid = document.getElementById('statsGrid');

                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <h3>Total de Convers√µes</h3>
                        <div class="value">${stats.total_conversoes || 0}</div>
                        <div class="subtext">nos √∫ltimos ${days} dias</div>
                    </div>
                    <div class="stat-card">
                        <h3>Valor Total</h3>
                        <div class="value currency">R$ ${parseFloat(stats.valor_total || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</div>
                        <div class="subtext">em vendas</div>
                    </div>
                    <div class="stat-card">
                        <h3>Ticket M√©dio</h3>
                        <div class="value currency">R$ ${parseFloat(stats.valor_medio || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</div>
                        <div class="subtext">por convers√£o</div>
                    </div>
                    <div class="stat-card">
                        <h3>Enviadas para Google</h3>
                        <div class="value">${stats.google_enviadas || 0}</div>
                        <div class="subtext">${stats.total_conversoes > 0 ? Math.round((stats.google_enviadas / stats.total_conversoes) * 100) : 0}% do total</div>
                    </div>
                    <div class="stat-card">
                        <h3>Enviadas para Meta</h3>
                        <div class="value">${stats.meta_enviadas || 0}</div>
                        <div class="subtext">${stats.total_conversoes > 0 ? Math.round((stats.meta_enviadas / stats.total_conversoes) * 100) : 0}% do total</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
                showMessage('Erro ao carregar estat√≠sticas', 'error');
            }
        }

        async function loadConversions() {
            try {
                const response = await fetch(`${API_BASE}/conversions`);
                const data = await response.json();

                if (!data.success) {
                    showMessage('Erro ao carregar convers√µes', 'error');
                    return;
                }

                const conversionsTable = document.getElementById('conversionsTable');

                if (!data.conversions || data.conversions.length === 0) {
                    conversionsTable.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Nenhuma convers√£o encontrada</p>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>C√≥digo da Venda</th>
                                <th>Valor</th>
                                <th>Campanha</th>
                                <th>Google Ads</th>
                                <th>Meta Ads</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.conversions.forEach(conv => {
                    const date = new Date(conv.created_at).toLocaleDateString('pt-BR');
                    const valor = parseFloat(conv.valor_venda).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
                    const campaign = conv.lead?.utm_campaign || '-';
                    const googleBadge = conv.google_ads_enviado ?
                        '<span class="badge enviado">‚úì Enviado</span>' :
                        '<span class="badge nao-enviado">‚úó Pendente</span>';
                    const metaBadge = conv.meta_ads_enviado ?
                        '<span class="badge enviado">‚úì Enviado</span>' :
                        '<span class="badge nao-enviado">‚úó Pendente</span>';

                    html += `
                        <tr>
                            <td><strong>${conv.codigo_venda}</strong></td>
                            <td class="currency">R$ ${valor}</td>
                            <td>${campaign}</td>
                            <td>${googleBadge}</td>
                            <td>${metaBadge}</td>
                            <td>${date}</td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;

                conversionsTable.innerHTML = html;
            } catch (error) {
                console.error('Error loading conversions:', error);
                showMessage('Erro ao carregar convers√µes', 'error');
            }
        }

        async function loadLeads() {
            try {
                const response = await fetch(`${API_BASE}/leads?status=novo&limit=50`);
                const data = await response.json();

                if (!data.success) {
                    showMessage('Erro ao carregar leads', 'error');
                    return;
                }

                const leadsTable = document.getElementById('leadsTable');

                if (!data.leads || data.leads.length === 0) {
                    leadsTable.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Nenhum lead pendente encontrado</p>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Telefone</th>
                                <th>E-mail</th>
                                <th>Campanha</th>
                                <th>Origem</th>
                                <th>Status</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.leads.forEach(lead => {
                    const date = new Date(lead.created_at).toLocaleDateString('pt-BR');
                    const campaign = lead.utm_campaign || '-';
                    const source = lead.utm_source || '-';
                    const statusBadge = `<span class="badge ${lead.status}">${lead.status}</span>`;
                    const phone = lead.telefone ? lead.telefone.substring(0, 3) + '****' + lead.telefone.substring(lead.telefone.length - 2) : '***';
                    const email = lead.email || '***';

                    html += `
                        <tr>
                            <td><strong>${phone}</strong></td>
                            <td>${email}</td>
                            <td>${campaign}</td>
                            <td>${source}</td>
                            <td>${statusBadge}</td>
                            <td>${date}</td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;

                leadsTable.innerHTML = html;
            } catch (error) {
                console.error('Error loading leads:', error);
                showMessage('Erro ao carregar leads', 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadConversions();
            loadLeads();

            // Refresh stats when filter changes
            document.getElementById('daysFilter').addEventListener('change', loadStats);

            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadStats();
                loadConversions();
                loadLeads();
            }, 30000);
        });
    </script>
</body>

</html>
