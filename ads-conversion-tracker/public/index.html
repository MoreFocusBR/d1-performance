<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fale com nosso time comercial via WhatsApp">
    <title>Contato Comercial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="tel"],
        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            -webkit-appearance: none;
            appearance: none;
            background: white;
        }

        input[type="tel"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #FF6B35;
        }

        input[type="tel"]::placeholder,
        input[type="text"]::placeholder {
            color: #999;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message.show {
            display: block;
        }

        .whatsapp-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .form-info {
            font-size: 12px;
            color: #999;
            margin-top: 15px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 13px;
            }
        }

        /* Optimize for 3G/slow connections */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fale Conosco</h1>
        <p class="subtitle">Deixe seu telefone e um de nossos consultores entrará em contato via WhatsApp</p>

        <div class="success-message" id="successMessage">
            ✓ Redirecionando para WhatsApp...
        </div>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="phone">Seu Telefone *</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="(11) 98765-4321" 
                    required 
                    autocomplete="tel"
                    inputmode="tel"
                >
                <div class="error" id="phoneError"></div>
            </div>

            <button type="submit" id="submitBtn">
                <span class="button-content">
                    <span class="loading" id="loading"></span>
                    <span id="buttonText">Continuar no WhatsApp</span>
                </span>
            </button>
        </form>

        <p class="form-info">
            Seus dados serão utilizados apenas para contato comercial
        </p>
    </div>

    <script>
        // Ultra-minimal JavaScript for 3G optimization
        const form = document.getElementById('contactForm');
        const phoneInput = document.getElementById('phone');
        const phoneError = document.getElementById('phoneError');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const buttonText = document.getElementById('buttonText');

        // Get UTM parameters from URL
        function getUTMParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                utm_source: params.get('utm_source'),
                utm_medium: params.get('utm_medium'),
                utm_campaign: params.get('utm_campaign'),
                utm_content: params.get('utm_content'),
                utm_term: params.get('utm_term'),
                gclid: params.get('gclid'),
                fbclid: params.get('fbclid')
            };
        }

        // Validate phone
        function validatePhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length >= 10 && cleaned.length <= 15;
        }

        // Format phone for display
        function formatPhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            if (cleaned.length === 11) {
                return `(${cleaned.slice(0, 2)}) ${cleaned.slice(2, 7)}-${cleaned.slice(7)}`;
            }
            return phone;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous error
            phoneError.textContent = '';
            phoneError.classList.remove('show');

            const phone = phoneInput.value.trim();

            // Validate
            if (!phone) {
                phoneError.textContent = 'Por favor, informe seu telefone';
                phoneError.classList.add('show');
                return;
            }

            if (!validatePhone(phone)) {
                phoneError.textContent = 'Telefone inválido. Use formato (XX) XXXXX-XXXX';
                phoneError.classList.add('show');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'inline-block';
            buttonText.textContent = 'Processando...';

            try {
                // Get UTM parameters
                const utmParams = getUTMParams();

                // Send lead to backend
                const response = await fetch('/api/leads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telefone: phone,
                        ...utmParams
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    phoneError.textContent = data.error || 'Erro ao processar. Tente novamente.';
                    phoneError.classList.add('show');
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                    buttonText.textContent = 'Continuar no WhatsApp';
                    return;
                }

                // Show success message
                successMessage.classList.add('show');

                // Redirect to WhatsApp
                setTimeout(() => {
                    window.location.href = data.whatsapp_link;
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                phoneError.textContent = 'Erro ao conectar. Verifique sua internet.';
                phoneError.classList.add('show');
                submitBtn.disabled = false;
                loading.style.display = 'none';
                buttonText.textContent = 'Continuar no WhatsApp';
            }
        });

        // Auto-format phone as user types
        phoneInput.addEventListener('input', (e) => {
            const cleaned = e.target.value.replace(/\D/g, '');
            if (cleaned.length <= 11) {
                if (cleaned.length <= 2) {
                    e.target.value = cleaned;
                } else if (cleaned.length <= 7) {
                    e.target.value = `(${cleaned.slice(0, 2)}) ${cleaned.slice(2)}`;
                } else {
                    e.target.value = `(${cleaned.slice(0, 2)}) ${cleaned.slice(2, 7)}-${cleaned.slice(7)}`;
                }
            }
        });

        // Focus on phone input on load
        phoneInput.focus();
    </script>
</body>
</html>
